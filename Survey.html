<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>

</head>
<body>
    <h1>Survey Form</h1>
    <p>This suvey form is designed to get the opinion of students regarding the workshop, please provide your <b>valuable feedback</b>.</p>
    <form>
        <label>Name:</label>
        <input type ="text" placeholder="Enter your name">
        <br>
        <br>
        <label>Email:</label>
        <input type ="email" placeholder="Enter your email">
        <br>
        <br>
        <label>Phone No.</label>
        <input type="number">
        <label>DOB</label>
        <input type="date">
        <label>Country:</label>
        <select>
            <option>India</option>
            <option>USA</option>
            <option>Russia</option>
            <option>Pakistan</option>
            <option>Armenia</option>
            <option>Afghanistan</option>
            <option>Bangladesh</option>
            <option>China</option>
            <option>Nepal</option>
            <option>Bhutan</option>
            <option>Uk</option>
        </select>
        <br>
        <br>
        <label>Gender:</label>
        <input type="radio">
        <label>Male</label>
        <input type="radio">
        <label>Female</label>
        <br>
        <br>
        <label>Age:</label>
        <input type="number">
        <hr>
        <h2>Ratings</h2>
        <label>Good:</label>
        <input type="radio">
        <label>Average</label>
        <input type="radio">
        <label>Best</label>
        <input type="radio">
        <label>Not Liked It</label>
        
        <br>
        <br>
        <input type="submit">



    </form>
</body>
</html>
